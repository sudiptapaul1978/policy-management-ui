<div class="col-sm-10 col-sm-offset-2 login-page" >
  <div class="row">
    <div class="col-sm-4 login-header">
      <h3>Please Login ...</h3> 
    </div>
    <div class="col-sm-2 login-header">
      <a [routerLink]="['/register']" >New User? <u>Register</u></a>
    </div>
  </div>
  <div class="account-wall">
  <form name="loginForm" (ngSubmit)="login()" #loginForm="ngForm" >

    <div class="form-group row" >
      <div class="col-sm-2">
        <label for="username">User ID</label>
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="userName" required [(ngModel)]="user.userName" />
      </div>
    </div>
    <div class="form-group row" >
      <div class="col-sm-2">
        <label for="password">Password</label>
      </div>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" required [(ngModel)]="user.password"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </div>
    </div>
    <div *ngIf="loginError" class="col-sm-9 col-sm-offset-3 error">
      {{loginError}}
    </div>
  </form>
  </div>
</div>
